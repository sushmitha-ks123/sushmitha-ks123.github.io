<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="Register.css">
</head>

<body>
    <h1>Registration form</h1>
    <div class="container">
        <label for="name">Name : </label>
        <input type="text" size="30" placeholder="Enter name" id="name" name="name">
        <label for="phn">Contact Number : </label>
        <input type="tel" placeholder="Enter contact number" maxlength=10 id="phn" name="phn">
        <label for="email">Email : </label>
        <input type="email" size="30" id="email" name="email" placeholder="Enter email">
        <label for="gender">Gender : </label>
        <label><input type="radio" name="gender" value="Male">Male</label>
        <label><input type="radio" name="gender" value="Female">Female</label>
        <label><input type="radio" name="gender" value="Others">Others</label><br>
        <label for="course">Courses : </label>
        <input type="checkbox" value="HTML" name="courses">HTML
        <input type="checkbox" value="CSS" name="courses">Css
        <input type="checkbox" value="Javascript" name="courses">javascript
        <input type="checkbox" value="PHP " name="php ">PHP
        <br>
        <label for="session">Session :</label>
        <select id="session" name="session">
<option >Select</option>
            <option value="morning">Morning</option>
<option value="Afternon">Afternoon</option>
</select>

        <label for="comment">Comments</label>
        <textarea name="comment" size="30" id="comment" placeholder="Enter comments" maxlength="50"></textarea>
        <button type="submit" value="submit" name="submit">Submit</button>
    </div>
</body>

</html>
